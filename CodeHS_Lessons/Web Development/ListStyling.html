<!DOCTYPE html>
<html>
    <head>
        <title>Grocery Shopping</title>

            ul {
                background-color: LightPink;

            ol {

            }
            
            li {
                font-size: 30px;
            }
        </style>
    </head>
    
    <body>
        <h1>Grocery List</h1>
        <ul>

            <li>Bananas</li>
            <li>Cookies

                      <ul>
                      <!-- it will be the same color as other -->

                          <li>Sugar Oatmeal</li>
                      </ul>
                  </li>
                  <li>Peanut Butter</li>
              </ol></li>
            <li>Bread</li>
        </ul>

</html>
